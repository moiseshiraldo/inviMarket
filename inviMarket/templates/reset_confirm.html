{% extends "index.html" %}
{% load i18n %}
{% block title %}{% trans "Confirmation" %}{% endblock%}
{% block main %}

<main>
  <h1>{% trans "Password reset confirmation" %}</h1>
  {% if validlink %}
  <form method="post" class="form idented-block" action="">{% csrf_token %}
    <ul>
      {{ form.as_ul }}
      <li><input type="submit" value="Change" /></li>
    </ul>
  </form>
  {% else %}
  <div class="message">
    {% trans "Invalid link." %}
  </div>
</main>

{% endblock %}
